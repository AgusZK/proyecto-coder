  ></script>

<body>
  <header>
    <a href="../index.html">
      <img class="logo-nike" src="../images/pipa.png" alt="logo de nike" />
    </a>
    <nav class="navegador" id="navLinks">
      <i class="fa fa-times" onclick="hideMenu()"></i>

    <a href="pages/indumentaria.html">
      <i class="fa-solid fa-cart-shopping"></i>
    </a>

    <i class="fa fa-solid fa-bars" onclick="showMenu()"></i>
  </header>

  <article style="padding-left: 710px; padding-top: 20">
    <form
      style="width: 450px"
      action="#"
      method="get"
      enctype="multipart/form-data"
    >
      <fieldset>
        <legend>Contacto personal</legend>
        <div>
          <br />
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Nombre" />
          <br />
          <br />
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" placeholder="Apellido" />
          <br />
          <br />
          <label for="mail">Correo electronico</label>
          <input type="email" id="mail" placeholder="Correo electronico" />
          <br />
          <br />
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Contraseña" />
          <br />
          <br />
          <label for="sexo">Sexo</label>
          <select name="sexo" id="sexo">
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
            <option value="otro">Otro</option>
          </select>
          <br />
          <br />
          <input type="submit" value="Enviar" />
        </div>
      </fieldset>
    </form>
  </article>
  <br />
  <br />
  <footer>
    <p class="p-footer">
      Idioma | Terminos y Condiciones | Politicas de privacidad | Copyright
    </p>
  </footer>

  <script>
    var navLinks = document.getElementById("navLinks");
    function showMenu() {
      navLinks.style.right = "0";
    }
    function hideMenu() {
      navLinks.style.right = "-200px";
    }
  </script>
</body>
